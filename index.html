<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>1v1 MOBA â€“ Monster Theme</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0a0f18;
      font-family: system-ui, sans-serif;
      overscroll-behavior: none;
    }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #ui {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .btn {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    #mobile {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1000;
    }
    .stick {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      pointer-events: auto;
    }
    .knob {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%,-50%);
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
    }
    .skillpad {
      position: absolute;
      right: 20px;
      bottom: 20px;
      display: flex;
      gap: 14px;
      pointer-events: auto;
    }
    .skill {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button class="btn" id="btnHost">Host</button>
    <input class="btn" id="room" placeholder="room-code"
           style="width:120px; text-transform:lowercase" />
    <button class="btn" id="btnJoin">Join</button>
    <button class="btn" id="btnLocal">Local</button>
    <button class="btn" id="btnReset">Reset</button>
  </div>
  <canvas id="canvas"></canvas>

  <!-- Mobile controls -->
  <div id="mobile">
    <div id="stick" class="stick">
      <div id="knob" class="knob"></div>
    </div>
    <div class="skillpad">
      <div id="btnAttack" class="skill">A</div>
      <div id="btnQ" class="skill">Q</div>
      <div id="btnE" class="skill">E</div>
    </div>
  </div>

  <script src="./net.js" type="module"></script>
  <script src="./ui.js" type="module"></script>
  <script src="./app.js" type="module"></script>
</body>
</html>
